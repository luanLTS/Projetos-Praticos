<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Consumindo API Via CEP</title>
</head>

<body>
    <div class="form">
        <table>
            <tr>
                <td>
                    <label for="cep">CEP:</label>
                </td>
                <td>
                    <input type="text" name="cep" id="cep" maxlength="8">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="fetchCep()">Buscar CEP</button>
                    <button onclick="clearCep()">Limpar</button><br />
                </td>
            </tr>
            <tr class="error" style="color: #F00; display: none; font-size: 13px;">
                <td colspan="2" id="error">
                    <span>CEP inv√°lido</span><br />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bairro">Bairro: </label>
                </td>
                <td>
                    <input type="text" name="bairro" id="bairro"><br />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="logradouro">Logradouro: </label>
                </td>
                <td>
                    <input type="text" name="logradouro" id="logradouro"><br />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="localidade">Localidade: </label>
                </td>
                <td>
                    <input type="text" name="localidade" id="localidade"><br />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uf">UF: </label>
                </td>
                <td>
                    <input type="text" name="uf" id="uf"><br />
                </td>
            </tr>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
